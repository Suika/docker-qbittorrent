version: "3.2"

services:
  traefik:
    image: traefik:1.7-alpine
    container_name: traefik
    command:
      - "--logLevel=INFO"
      - "--defaultentrypoints=http,https"
      - "--entryPoints=Name:http Address::80 Redirect.EntryPoint:https"
      - "--entryPoints=Name:https Address::443 TLS"
      - "--docker"
      - "--docker.exposedbydefault=false"
      - "--docker.domain=example.com"
      - "--acme=false"
      - "--acme.acmelogging=true"
      - "--acme.email=webmaster@example.com"
      - "--acme.storage=acme.json"
      - "--acme.entryPoint=https"
      - "--acme.onhostrule=true"
      - "--acme.httpchallenge=true"
      - "--acme.httpchallenge.entrypoint=http"
    ports:
      - target: 80
        published: 80
        protocol: tcp
      - target: 443
        published: 443
        protocol: tcp
    volumes:
      - "./acme.json:/acme.json"
      - "/var/run/docker.sock:/var/run/docker.sock"
    restart: always

  qbittorrent:
    image: crazymax/qbittorrent
    container_name: qbittorrent
    ports:
      - target: 6881
        published: 6881
        protocol: tcp
      - target: 6881
        published: 6881
        protocol: udp
    volumes:
      - "qbittorrent-data:/data"
      - "qbittorrent-logs:/var/log/qbittorrent"
    environment:
      - "TZ=Europe/Paris"
      - "ALT_WEBUI=false"
    labels:
      - "traefik.enable=true"
      - "traefik.backend=qbittorrent"
      - "traefik.port=8080"
      - "traefik.frontend.rule=Host:qbittorrent.example.com"
    ulimits:
      nproc: 65535
      nofile:
        soft: 32000
        hard: 40000
    restart: always

  logs:
    image: bash
    container_name: qbittorrent_logs
    command: bash -c 'tail -f /log/*.log'
    depends_on:
      - qbittorrent
    volumes:
      - "qbittorrent-logs:/log"
    restart: always

volumes:
  qbittorrent-data:
  qbittorrent-logs:
